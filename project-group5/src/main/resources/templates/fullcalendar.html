<body>

<div class="container">
		<div>
			<a id="modal_trigger1" href="#modal1" class="btn">Add</a>
		</div>
		<div id="modal1" class="popupContainer" style="display:none;">
            <header class="popupHeader">
                <span class="header_title">ADD AVAILABILITY</span>
                <span class="modal_close"><i class="fa fa-times"></i></span>
            </header>
            <section class="popupBody">
				

				<div class="user_register">
					<form th:action="@{/addcalendar}" method="post">
						<label for="emp">Choose an employee</label>
						
						<select name="empId" id="emp" class="form-control">
							<option th:each="emp:${listEmployeeBySalon}" th:value="${emp.idEmployee}"
							th:utext="${emp.firstName + ' ' + emp.lastName}"></option>
						</select>
						<br>

						<div class="form-group">
							<label for="inputStartDate">Start</label>
							<input type="datetime-local" class="form-control" id="inputStartDate" name="start">
						</div>
						<div class="form-group">
							<label for="inputEndDate">End</label>
							<input type="datetime-local" class="form-control" id="inputEndDate" name="end">
						</div>

						<br>
						<div class="action_btns">
							<div style="width: 200px;">
								<!--<a href="#" class="btn btn_red">Validate</a>  -->
								<input type="submit" class="btn btn_red" value="Validate">
							</div>
						</div>
					</form>
				</div>
			</section>
	</div>
