        <!-- Formulaire admin -->
        <div id="modal1" class="popupContainer" style="display:none;">
            <header class="popupHeader">

            </header>
    
            <section class="popupBody">
                <!-- Social form -->

                    <div class="centeredText">
                        <span>

                    <div class="action_btns">

                        <div class="one_half last"><a href="#" id="register_form" class="btn">S'inscrire</a></div>
                    </div>

                <!-- Login form -->

                    <form th:action="@{/login/admin}" method="post" th:object="${user}">
                        <label>Login</label>
                        <input type="text" class="form-control" th:field="*{login}"/>
                        <br />

                        <input type="password" class="form-control" th:field="*{password}"/>

                        </div>  -->

                            <div class="one_half">
                            	<a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Retour</a>
                            </div>
                            
                            <input type="submit" value="Se connecter" class="one_half last btn btn_red">
                            
                        </div>
                    </form>
    
                    <!--  <a href="#" class="forgot_password">Forgot password?</a>-->
                </div>
    
    
                <!-- Register Form -->
                <div class="user_register">
                    <form th:action="@{/register/admin}" method="post" th:object="${salon}">
                    	<div class="form-row">
                          <div class="form-group col-md-3">
                            <label class="form-check-label">Genre</label>
                          </div>
                          <div class="form-group col-md-2">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked>
                            <label class="form-check-label" for="exampleRadios1">Homme</label>
                          </div>
                          <div class="form-group col-md-2">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
                            <label class="form-check-label" for="exampleRadios2">Femme</label>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputFirstname">Prénom</label>
                              <input type="text" class="form-control" id="inputFirstname" placeholder="First name" name="firstName">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputLastname">Nom</label>
                              <input type="text" class="form-control" id="inputLastname" placeholder="Last name" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Login</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="login">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Mot de passe</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                          </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputSname">Nom du salon</label>
                              <input type="text" class="form-control" id="inputSname" placeholder="Salon name" th:field="*{name}">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputStartdate">Début du salon</label>
                              <input type="date" class="form-control" id="inputStartdate" name="sDate">
                            </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="inputAddress">Adresse du salon</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:field="*{address}">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City" th:field="*{city}">
                          </div>
                          <!-- <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>-->
                          <div class="form-group col-md-4">
                            <label for="inputZip">Code postal</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Postal code" th:field="*{postalCode}">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputCountry">Pays</label>
                            <input type="text" class="form-control" id="inputCountry" placeholder="Country" th:field="*{country}">
                          </div>
                        </div>
                        <!--<div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">

                          </div>
                        </div>-->
                        <!--
                        <button type="submit" class="btn btn-primary">Sign in</button>-->
                        <div class="action_btns">
                            <div class="one_half">
                            	<a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Retour</a>
                            </div>
                            
                            <input type="submit" value="S'inscrire" class="one_half last btn btn_red">
                            
                        </div>
                        
                    </form>

                </div>
            </section>
        </div>

                          <div class="form-group col-md-3">
                            <label class="form-check-label">Genre</label>
                          </div>
                          <div class="form-group col-md-2">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked>

                            </div>
