<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pageSalon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div th:fragment="prestation">
  <div class="container1">

   
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="salon2.PNG" class="d-block w-50 centre-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="salon1.PNG" class="d-block w-50 centre-block" alt="...">
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <!-- <span class="visually-hidden">Previous</span> -->
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <!-- <span class="visually-hidden">Next</span> -->
    </button>
  </div>
</div>
   
<div class="container">
   <div class="row">
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              Brushing
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
              <div class="row ">
               
                <div class="col-sm-5 col-md-6">
                  <p> Bain Kérastase Brushing + soin cheveux très long </p>
                </div>
                <div class="col-md-4 ms-auto">
                 35 euros <br>
                 30 min 
                </div>
                <div class="col">
                  <button type="button" class="btn btn-dark">Choisir</button>
                </div>
              </div>
           
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
              Coupe Femme
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
              <div class="row ">
               
                <div class="col-sm-5 col-md-6">
                  <p>  <strong>Shampoing + Permanante + Coupe + Brushing + soin</strong> </p>
                </div>
                <div class="col-md-4 ms-auto">
                  de 110€ à 160€ <br>
                        2h
                </div>
                <div class="col">
                  <button type="button" class="btn btn-dark">Choisir</button>
                </div>
              </div>
            
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
              Coupe Homme
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">
              <div class="row ">
               
                <div class="col-sm-5 col-md-6">
                  <p>  <strong>Shampoing Coupe Coiffage (Soin et massage relaxant inclus</strong> </p>
                </div>
                <div class="col-md-4 ms-auto">
                 35 euros <br>
                 30 min 
                </div>
                <div class="col">
                  <button type="button" class="btn btn-dark">Choisir</button>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    </div>
</body>
</html>
